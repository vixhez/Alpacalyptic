    <body>

        <header>
            <div class="logo-n-title">
                <img src="https://cdn.pixabay.com/photo/2020/05/01/13/03/alpaca-5116935_960_720.png" alt="Alpaca logo">

            <nav>

                    <li><a href="index.html">Home</a></li>

            </nav>
            <p id="informpacanator">Alpaca facts go here</p>
        </header>

    <main class="contactForm">
        

        <h2 class="header">Book Now!</h2>
        <form action="" method="post" class="form">

            <label class="label" for="alpacas">Choose an Alpaca:</label>
            <select class="input" name="alpacas" id="alpacas">
                <option value="Motivational Mo">Motivational Mo</option>
                <option value="Stylish Simon">Stylish Simon</option>
                <option value="Trainer Hamish">Trainer Hamish</option>
                <option value="Singing Hepzibah">Singing Hepzibah</option>
                <option value="Chef Johannes">Chef Johannes</option>
                <option value="Thinking Fitzwilliam">Thinking Fitzwilliam</option>
            </select>

            <label class="label" for="name">Full Name (human, not Alpaca)</label>
            <input class="input" name="name" type="text">

            <label class="label" for="email">Email Address</label>
            <input class="input" type="email" name="email" id="email">

            <label class="label" for="date">Booking Date</label>
            <input class="input" type="date" id="date" name="date">

            <label class="label" for="message">Tell us About Your Day (We speak English, Spanish, and Alpacanese)</label>
            <textarea class="textarea" name="message" id="message" cols="60" rows="10"></textarea>
        </form>
    </main>

    <footer>

            <li><a href="https://www.linkedin.com/" target="_blank"><img src="https://cdn.pixabay.com/photo/2015/10/12/18/13/alpaca-984882_960_720.jpg" alt="Black alpaca"></a></li>

        </ul>
        <p>Alpacalypso 2020 &#169;</p>
    </footer>

</html>
